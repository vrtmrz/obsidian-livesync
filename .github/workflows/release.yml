name: Release Obsidian Plugin
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - '*' # Push events to matching any tag format, i.e. 1.0, 20.15.10
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        submodules: recursive
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.x' # You might need to adjust this value to your own version
    # Get the version number and put it in a variable
    - name: Get Version
      id: version
      run: |
        echo "tag=$(git describe --abbrev=0 --tags)" >> $GITHUB_OUTPUT
    # Build the plugin
    - name: Build
      id: build
      run: |
        npm ci
        npm run build --if-present
    # Package the required files into a zip
    - name: Determine Asset Suffix
      id: vars
      run: |
        if [ "${{ github.ref_name }}" = "main" ]; then
          echo "asset_suffix=" >> $GITHUB_OUTPUT
        else
          echo "asset_suffix=-${{ github.ref_name }}" >> $GITHUB_OUTPUT
        fi
    - name: Package
      run: |
        mkdir ${{ github.event.repository.name }}
        cp main.js manifest.json styles.css README.md ${{ github.event.repository.name }}
        zip -r ${{ github.event.repository.name }}${{ steps.vars.outputs.asset_suffix }}.zip ${{ github.event.repository.name }}
